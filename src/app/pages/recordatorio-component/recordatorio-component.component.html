<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()" color="danger">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" color="primary">Listo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content collor="light">
  <ion-list [inset]="true">
    <ion-item>
      <ion-input aria-label="Task name" placeholder="Titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Notas"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle justify="space-between" color="success">
        Fecha
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle justify="space-between" color="success">
        Hora
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
