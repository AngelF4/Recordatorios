<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recordatorios
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" id="settings">
        <ion-icon name="ellipsis-horizontal-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover trigger="settings" [translucent]="true" [isOpen]="isOpen" (didDismiss)="isOpen = false">
  <ng-template>
    <ion-content>
        <ion-list>
          <ion-button fill="clear" (click)="irAConfig()">
            <ion-icon name="cog-outline"></ion-icon>
            <ion-item>Configuracion</ion-item>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="irALogin()">
            <ion-icon name="exit-outline"></ion-icon>
            <ion-item >Cerrar sesion</ion-item>
          </ion-button>
        </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="naranja">Recordatorios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true" mode="ios">
    <ion-item-sliding *ngFor="let item of repeatArray; let i = index">
      <!-- hice un for para repetir el elemnto y se pueda ver la lista,
      el array es de 15 de largo, su proposito fue de unicamente para pruebas -->
      <ion-item>
        <ion-label>Item {{i + 1}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option expandable>Terminar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="primary">Editar</ion-item-option>
        <ion-item-option color="danger" expandable>
          <ion-icon slot="start" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- El chiste de aqui es agregar un ion-modal que se active al darle
    click al boton editar para editar el elemento -->
    <!-- aqui les dejo el link de los ion-modal:
    https://ionicframework.com/docs/api/modal -->
  </ion-list>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button fill="clear" color="naranja">
        <ion-icon name="add-circle"></ion-icon>
        <b>Nuevo</b>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
